<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>

<body class="bg-secondary">
    <section id="myCalc" class="d-flex justify-content-center align-items-center">
        <div class="container my-auto border border-white">
            <div class="row output">
                <div id="screenOutput" class="col text-right bg-dark text-white">
                    <p class="display-2 m-0">0</p>
                    <!-- <small id="fullOperation">0</small> -->
                </div>
            </div>
            <div class="row symbol">
                <div class="col-md-6 bg-primary text-white text-center border border-white py-4 clear">CLEAR</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 delete">DEL</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 operators">&#247;</div>
            </div>
            <div class="row symbol">
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">1</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">2</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">3</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 operators">*</div>
            </div>
            <div class="row symbol">
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">4</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">5</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">6</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 operators">+</div>
            </div>
            <div class="row symbol">
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">7</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">8</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">9</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 operators">-</div>
            </div>
            <div class="row symbol">
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">.</div>
                <div class="col-md-3 bg-primary text-white text-center border border-white py-4 allBtns">0</div>
                <div class="col-md-6 bg-primary text-white text-center border border-white py-4" id="equal">=</div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
